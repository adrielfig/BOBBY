<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Controlador da Bilheteria</title>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" href="./assets/css/ingressos.css" />
  <link rel="stylesheet" href="./assets/css/campeonato.css" />
  <link rel="stylesheet" href="./assets/css/estatisticas.css" />

<body>
  <div id="titlebar">
    <div id="titlebar-drag-region">
      <span id="titlebar-title">Controlador da Bilheteria</span>

      <button id="btn-close" aria-label="Fechar">✕</button>
    </div>
  </div>

  <nav id="navbar" style="display: none;">
    <ul>
      <li><button onclick="transition('ingressos.html', this)">Ingressos</button></li>
      <li><button onclick="transition('campeonatos.html', this)">Campeonatos</button></li>

      <li><button onclick="transition('configuracoes.html', this)">Configurações</button></li>
    </ul>
  </nav>
  <main id="container">  
      <h1 id="entrada" class="animate__animated animate__backInDown">Seja bem-vindo, Bobby.</h1>
  </main>
  <script src="https://cdn.jsdelivr.net/gh/adrielfig/BOBBY@refs/heads/master/cloud/js/processHandler.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/adrielfig/BOBBY@refs/heads/master/cloud/js/pageTransition.js"></script>

</html>
