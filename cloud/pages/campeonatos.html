<div id="campeonatos">
  <h1>Campeonatos</h1>
  <p>Aqui você pode gerenciar os campeonatos para fazer ingressos.</p>
  <button id="novo-campeonato-btn" onclick="aparecerCampeonatoInput()">Novo Campeonato</button>
  <div id="campeonato-input">
    <input type="text" id="input-campeonato-nome" placeholder="Nome do campeonato...">
    <button tabindex="-1" onclick="confirmarCampeonatoCriacao()">✔ Confirmar</button>
    <button tabindex="-1" onclick="this.parentElement.style.display='none'">✖ Cancelar</button>
  </div>
  <div id="campeonatos-lista">
    <ul>
      <li>Campeonato Brasileiro - 2024</li>
      <li>Campeonato Paulista - 2024</li>
      <li>Campeonato Mineiro - 2024</li>
    </ul>
  </div>
